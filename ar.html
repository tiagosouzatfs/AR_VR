<!DOCTYPE html>
<html>
  <head>
    <title>Cena de AR</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs>
      
      <a-light type="ambient" intensity="0.5"></a-light>
      <a-light type="directional" position="1 2 1" intensity="2"></a-light>
      <a-light type="point" position="0 4 -3" intensity="3" distance="10"></a-light>

     
      <!-- Objeto 1 - Marcador hiro - AnimaÃ§Ã£o -->
      <a-marker preset="hiro">
        <a-image src="https://raw.githubusercontent.com/tiagosouzatfs/AR_VR/refs/heads/main/ar-sf.png" position="0 0 0" 
         scale="1.2 1.2 0" animation="property: rotation; to: 0 360 0; dur: 3000; 
         loop: true; easing: linear;">
        </a-image>
      </a-marker>

      <!-- Objeto 2 - Marcador kanji - modelo GLTF -->
      <a-marker preset="kanji">
        <a-entity gltf-model="https://raw.githubusercontent.com/tiagosouzatfs/AR_VR/refs/heads/main/tiago-sf.gltf" 
                  rotation="0 90 0" scale="0.1 0.3 0.1" position="0 0 0"
                  material="emissive: #FFFFFF; emissiveIntensity: 1"></a-entity>
      </a-marker>

      <!-- Objeto 3 - Texto -->
      <a-entity text="value: System Identification; align: center; color: red; 
                        height: 5; width: 2" position="-1.1 0.6 -3"></a-entity>
      <a-entity text="value: AR SECURITY; align: center; color: red; 
                        height: 6; width: 3" position="-1.1 0.5 -3"></a-entity>

      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
